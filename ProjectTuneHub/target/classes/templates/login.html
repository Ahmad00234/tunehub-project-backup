<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}">
    <!-- Add a reference to the login.css file -->
</head>
<body>
<div class="box">
    <span class="borderline"></span>
    <form action="validate" method="post">
        <h2>Sign in:</h2>
        <div class="inputBox">
            <input type="text" name="email">
            <!-- Added name attribute for username -->
            <span>Email</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="password">
            <!-- Added name attribute for password and changed type to password -->
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
