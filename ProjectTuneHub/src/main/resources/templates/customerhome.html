<!DOCTYPE html>
<html>
	<head>
		<title>Customer Home</title>
	</head>
	<body>
	  <p>CUSTOMER HOME PAGE</p>
	  
	   <br><br>
	   
	   
	<!--  <form action="playsongs">
		  <input type="submit" value="PLAY SONG">
	  </form>-->
	  
	  <div th:unless="${ispremium}" class="non-premium">
		  <form action="pay" method="get">
		  <input type="submit" value="GET PREMIUM">
	  </form>
	  <br>
	  <form action="logout">
		  <input type="submit" value="LOGOUT">
	  </form>
	  </div>
	  <div th:if="${ispremium}" class="premium">
		  <table border=1>
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="songs:${songs}">
					<td th:text="${songs.name}"></td>
					<td th:text="${songs.artist}"></td>
					<td th:text="${songs.genre}"></td>
					
						<td> 
						<audio controls>
							<source th:src="${songs.link}">
						</audio>
					</td>
					
				</tr>
			</tbody>
		</table>
	  </div>
	  
	</body>
</html>
